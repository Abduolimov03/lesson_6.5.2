<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 20px;
        }

        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        .camera-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .camera-card:hover {
            transform: translateY(-5px);
        }

        .camera-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #eee;
        }

        .camera-card .info {
            padding: 15px;
        }

        .camera-card .info h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .camera-card .info p {
            margin: 8px 0 0;
            color: #666;
        }

        .camera-card .info .btn {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 16px;
            background-color: #00bcd4;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .camera-card .info .btn:hover {
            background-color: #0097a7;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        .btn-back {
    background-color: #eaeaea;
    color: #333;
    padding: 10px 15px;
    text-decoration: none;
    border-radius: 6px;
    display: inline-block;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.btn-back:hover {
    background-color: #d6d6d6;
}
        .btn-submit {
    background-color: #00bcd4;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-submit:hover {
    background-color: #0097a7;
}


    </style>
</head>
<body>
<a href="{% url 'home' %}" class="btn-back">‚Üê Orqaga qaytish</a>
<button type="submit" class="btn-submit"><a href="{% url 'create-camera' %}">Create</a></button>

<div class="container">
    <h1>Camera List</h1>
    <div class="camera-grid">
        {% for camera in cameras %}
        <div class="camera-card">
            {% if camera.image %}
                <img src="{{ camera.image.url }}" alt="{{ camera.brand }}">
            {% else %}
                <img src="/media/default/camera.png" alt="No image">
            {% endif %}
            <div class="info">
                <h3><a href="{% url 'camera-detail' camera.id %}">{{ camera.brand }}</a>  </h3>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
